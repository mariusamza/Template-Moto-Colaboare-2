<!DOCTYPE html>
<html>
<head>
	<title>Motorcycle Shop</title>

	<link href='//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link href="favicon.ico" rel="icon" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


<div class="top_header section group">
	<div class="wrapper">
		<div class="col span_8_of_12">
			<!-- Meniu Header Top -->
		</div>
		<div class="col span_4_of_12">
			<!-- Social Links - Font Awesome -->
		</div>
	</div>
</div>

<div class="header section group">
	<div class="wrapper">
		<div class="col span_4_of_12">
			<!-- Logo -->
		</div>
		<div class="col span_4_of_12">
			<!-- Search -->
		</div>
		<div class="col span_4_of_12">
			<!-- Shopping Cart -->
		</div>
	</div>
</div>

<div class="slider section group">
	<div class="wrapper">
		<div class="homepage_left_menu col span_3_of_12">
			<!-- Meniu Slider Left -->
		</div>
		<div class="homepage_slider col span_9_of_12">
			<!-- Slider -->
		</div>
	</div>
</div>


<div class="homepage_products section group">
	<div class="wrapper">
		<div class="homepage_left_sidebar col span_3_of_12">
			<!-- Sidebar -->
		</div>
		<div class="homepage_main_products col span_9_of_12">
			<!-- Featured Homepage Products -->
		</div>
	</div>
</div>



<div class="footer section group">
	<div class="wrapper">
		<div class="col span_3_of_12">
			<!-- Footer Column 1 - Quick Links -->
		</div>
		<div class="col span_3_of_12">
			<!-- Footer Column 2 - Customers -->
		</div>
		<div class="col span_3_of_12">
			<!-- Footer Column 3 - Follow Us -->
		</div>
		<div class="col span_3_of_12">
			<!-- Footer Column 4- Contact Us -->
		</div>
	</div>
</div>

<div class="footer_end section group">
	<div class="wrapper">
		<div class="col span_12_of_12">
			<!-- Website Credits -->
		</div>
	</div>
</div>


</body>
</html>
